<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVEKÓN Clothing Store | Forgot Password</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="D:\Intership Project\PROJECTS\VIVEKÓN\Photos\Fav.png">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4 col-11">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <h3 class="text-center mb-3 fw-bold">Forgot Password</h3>
                        <p class="text-center text-muted mb-4">
                            Enter your email and we will send you reset instructions.
                        </p>

                        <!-- FORM START -->
                        <form id="resetForm" class="needs-validation" novalidate>

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control rounded-3" placeholder="Enter your email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email.
                                </div>
                            </div>

                            <!-- Reset Button -->
                            <button class="btn btn-primary w-100 rounded-3 py-2" type="submit">
                                Send Reset Link
                            </button>

                            <!-- Back to Login -->
                            <p class="text-center mt-3">
                                <a href="login.html" class="text-primary text-decoration-none">Back to Login</a>
                            </p>

                        </form>
                        <!-- FORM END -->

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation + Fake Email Sending -->
    <script>
        const form = document.getElementById("resetForm");

        form.addEventListener("submit", function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();

                // Fake Email Sending Message (Frontend Simulation)
                alert("A password reset link has been sent to your email address!");
            }
            form.classList.add("was-validated");
        });
    </script>

</body>
</html>
