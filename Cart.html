    <!-- Cart Page -->
    <div class="container my-5">
      <h2 class="fw-bold mb-4 text-center bg-white p-3">Your Cart</h2>

      <div id="cart-items"></div>

      <div class="text-end mt-3">
        <h4>Total: ₹<span id="total-price">0</span></h4>
        <a href="payment.html" class="btn btn-primary btn-lg mt-3"
          >Proceed to Payment</a
        >
      </div>
    </div>

    <script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function displayCart() {
    const container = document.getElementById("cart-items");
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = `<p class='text-center fs-4 text-muted'>Your cart is empty</p>`;
      document.getElementById("total-price").innerText = 0;
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      container.innerHTML += `
      <div class="cart-item bg-white rounded p-3 d-flex justify-content-between align-items-center mb-3 shadow-sm">
        <div class="d-flex align-items-center gap-3">
          <img src="${item.img}" />
          <div>
            <h5 class="mb-1">${item.title}</h5>
            <p class="mb-0 text-muted">₹${item.price} × ${item.qty}</p>
          </div>
        </div>
        <button class="btn btn-danger" onclick="removeItem(${index})">Remove</button>
      </div>`;
    });

    document.getElementById("total-price").innerText = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  displayCart();
</script>
