<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVEKÓN Clothing Store | Register</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="D:\Intership Project\PROJECTS\VIVEKÓN\Photos\Fav.png">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-5 col-11">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <h3 class="text-center fw-bold mb-3">Create an Account</h3>
                        <p class="text-center text-muted mb-4">Join us to explore new fashion styles!</p>

                        <!-- FORM START -->
                        <form id="registerForm" class="needs-validation" novalidate>

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control rounded-3" placeholder="Enter full name" required>
                                <div class="invalid-feedback">Full name is required.</div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control rounded-3" placeholder="Enter email" required>
                                <div class="invalid-feedback">Valid email is required.</div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control rounded-3" placeholder="Create password" minlength="6" required>
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPass" class="form-control rounded-3" placeholder="Confirm password" required>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>

                            <!-- Submit -->
                            <button class="btn btn-primary w-100 rounded-3 py-2 mt-2" type="submit">
                                Register Now
                            </button>

                            <p class="text-center mt-3">
                                Already have an account?
                                <a href="login.html" class="text-primary text-decoration-none">Login</a>
                            </p>

                        </form>
                        <!-- FORM END -->

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation Script -->
    <script>
        const form = document.getElementById("registerForm");

        form.addEventListener("submit", function(event) {
            let pass = document.querySelector("input[placeholder='Create password']").value;
            let confirm = document.getElementById("confirmPass").value;

            // Password match validation
            if (pass !== confirm) {
                event.preventDefault();
                event.stopPropagation();
                document.getElementById("confirmPass").classList.add("is-invalid");
                return;
            }

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();
                alert("Registration successful! You can now login.");
            }

            form.classList.add("was-validated");
        });
    </script>

</body>
</html>
